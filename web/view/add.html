<html>
    <head>
        <title>PhoneBook</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../lib/css/bootstrap.min.css" rel="stylesheet">

        <script>

                    var controller = new AbonentController();
                    controller.insertAbonent();
                    }

  <body  style="background-image: url(/Phonebook/images/rrr.jpg);">
      <div class="container">
            <div class="row" style="background-color: white; width:1200px">
                <div class="span12"  style="background-color: white; width: 1150px;">
                    <div class="head">
                        <div class="row-fluid">
                            <div class="span12">
                                <div class="span6">
                                    <h1 class="muted">PHONEBOOK</h1>
                                </div>

                                <div class="span4 offset2" style="margin-top:15px;">
                                    <button class="btn pull-right" type="button">Sign In</button>
                                </div>
                            </div>
                        </div>

                        <div class="navbar">
                            <div class="navbar-inner">
                                <div class="container">
                                    <ul class="nav">
                                        <li>
                                            <a href="/Phonebook/index_1.html">Главная</a>
                                        </li>
                                        <li>
                                            <a href="/Phonebook/view/add.html">Добавить</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      <div class="container" style="background-color: white; width:1200px;height: 512px;margin-top: 10px;">
          <div class="row">
              
              <div  class="span2"></div>
              <form class="form-horizontal">
                  <fieldset style="width: 60%;">
                    
                    <legend style="padding-top: 20px;">Данные абонента</legend>
                      <div style="margin-left: 100px;" class="form-group">
                          <label class="col-md-4 control-label" for="textinput">Фамилия</label>  
                          <div class="col-md-4">
                              <input id="textinput" name="textinput" placeholder="Иванов" class="form-control input-md" required="" type="text">

                          </div>
                      </div>

                      <!-- Text input-->
                      <div style="margin-left: 100px;" class="form-group">
                          <label class="col-md-4 control-label" for="textinput">Имя</label>  
                          <div class="col-md-4">
                              <input id="textinput" name="textinput" placeholder="Иван" class="form-control input-md" required="" type="text">

                          </div>
                      </div>

                      <!-- Text input-->
                      <div style="margin-left: 100px;" class="form-group">
                          <label class="col-md-4 control-label" for="textinput">Отчество</label>  
                          <div class="col-md-4">
                              <input id="textinput" name="textinput" placeholder="Иванович" class="form-control input-md" required="" type="text">

                          </div>
                      </div>
                       <!-- Text input-->
                      <div style="margin-left: 100px;" class="form-group">
                          <label class="col-md-4 control-label" for="textinput">Номер телефона</label>  
                          <div class="col-md-4">
                              <input id="textinput" name="textinput" placeholder="8-888-888-88-88" class="form-control input-md" required="" type="text">

                          </div>
                      </div>
                      <!-- Button (Double) -->
                      <div style="margin-left: 100px;" class="form-group">
                          <label class="col-md-4 control-label" for="save"></label>
                          <div class="col-md-8">
                              <button id="save" onclick="insertAbonent();" name="save" class="btn btn-success">Сохранить</button>
                              <a href="/Phonebook/index_1.html" role="button" id="cancel" name="cancel" class="btn btn-danger">Отмена</a>
                          </div>
                      </div>

                  </fieldset>
              </form>

          </div>
      </div>
